<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Prédiction de prix de vol</title>

<!-- Bootstrap CSS -->
<link
rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
crossorigin="anonymous"
/>

<!-- Custom CSS -->
<style>
body {
background-color: #e1f4f3;
text-align: center;
padding-top: 50px;
}

.navbar {
background-color: #333333;
}

.navbar-brand, a {
color: #f1f9f9;
}

.navbar-brand:hover, a:hover {
color: #f0f0f0;
}

.card {
border-radius: 8px;
box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.btn {
font-weight: bold;
}

footer {
margin-top: 60px;
font-size: 0.9rem;
color: #555;
}
</style></head>

<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container-fluid">
<div class="navbar-header">
<a class="navbar-brand" href="/">PRÉDICTION DE PRIX DE VOL</a>
</div>
</div>
</nav>

<!-- Conteneur principal -->
<div class="container">
<h2 class="my-4">Prédisez votre tarif de vol</h2>

<form action="/predict" method="post">
<div class="row mb-4">
<div class="col-sm-6">
<div class="card">
<div class="card-body">
<h5 class="card-title">Date et heure de départ</h5>
<input
type="datetime-local"
name="Dep_Time"
id="Dep_Time"
class="form-control"
required
/>
</div>
</div>
</div>
<div class="col-sm-6">
<div class="card">
<div class="card-body">
<h5 class="card-title">Date et heure d'arrivée</h5>
<input
type="datetime-local"
name="Arrival_Time"
id="Arrival_Time"
class="form-control"
required
/>
</div>
</div>
</div>
</div>

<div class="row mb-4">
<div class="col-sm-6">
<div class="card">
<div class="card-body">
<h5 class="card-title">Ville de départ</h5>
<select
name="Source"
id="Source"
class="form-control"
required
>
<option value="Delhi">Delhi</option>
<option value="Kolkata">Kolkata</option>
<option value="Mumbai">Mumbai</option>
<option value="Chennai">Chennai</option>
</select>
</div>
</div>
</div>
<div class="col-sm-6">
<div class="card">
<div class="card-body">
<h5 class="card-title">Destination</h5>
<select
name="Destination"
id="Destination"
class="form-control"
required
>
<option value="Cochin">Cochin</option>
<option value="Delhi">Delhi</option>
<option value="New Delhi">New Delhi</option>
<option value="Hyderabad">Hyderabad</option>
<option value="Kolkata">Kolkata</option>
</select>
</div>
</div>
</div>
</div>

<div class="row mb-4">
<div class="col-sm-6">
<div class="card">
<div class="card-body">
<h5 class="card-title">Nombre d'escales</h5>
<select
name="stops"
class="form-control"
required
>
<option value="0">Direct</option>
<option value="1">1 escale</option>
<option value="2">2 escales</option>
<option value="3">3 escales</option>
<option value="4">4+ escales</option>
</select>
</div>
</div>
</div>
<div class="col-sm-6">
<div class="card">
<div class="card-body">
<h5 class="card-title">Compagnie aérienne préférée</h5>
<select
name="airline"
id="airline"
class="form-control"
required
>
<option value="Jet Airways">Jet Airways</option>
<option value="IndiGo">IndiGo</option>
<option value="Air India">Air India</option>
<option value="Multiple carriers">Plusieurs compagnies</option>
<option value="SpiceJet">SpiceJet</option>
<option value="Vistara">Vistara</option>
<option value="Air Asia">Air Asia</option>
<option value="GoAir">GoAir</option>
<option value="Multiple carriers Premium economy">Plusieurs compagnies (Premium Economy)</option>
<option value="Jet Airways Business">Jet Airways Business</option>
<option value="Vistara Premium economy">Vistara Premium Economy</option>
<option value="Trujet">Trujet</option>
</select>
</div>
</div>
</div>
</div>

<!-- Bouton de soumission -->
<button type="submit" class="btn btn-secondary btn-lg">Prédire le prix</button>
</form>

<!-- Résultat de la prédiction -->
{% if prediction_text %}
<div class="alert alert-info mt-4">
<h4>{{ prediction_text }}</h4>
</div>
{% endif %}

<footer class="mt-5">
<p>&copy; 2020–2025 Namory FOFANA. Tous droits réservés.</p>
</footer>
</div>

<!-- Dépendances JavaScript (Bootstrap 4) -->
<script
src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"
></script>
<script
src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
crossorigin="anonymous"
></script>
<script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
crossorigin="anonymous"
></script></body>
</html>
